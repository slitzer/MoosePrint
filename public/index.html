<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-time Whiteboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }
    #boardContainer {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    svg#board {
      width: 80vw;
      height: 80vh;
      border: 1px solid #ccc;
      transform-origin: center center;
      touch-action: none;
      background: #fff;
    }
    body.dark {
      background: #282c33;
    }
    body.dark svg#board {
      background: #3c424d;
    }
    #contextMenu {
      position: absolute;
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1000;
    }
    body.dark #contextMenu {
      background: #3c424d;
      color: #fff;
      border-color: #555;
    }
    #contextMenu li {
      padding: 8px 12px;
      cursor: pointer;
    }
    #contextMenu li:hover {
      background: rgba(0,0,0,0.1);
    }
    body.dark #contextMenu li:hover {
      background: rgba(255,255,255,0.1);
    }
    #userListContainer {
      width: 150px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 10px;
    }
    #userList {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #userList li {
      margin: 4px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="userListContainer">
    <ul id="userList"></ul>
  </div>
  <div id="boardContainer">
    <svg id="board" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>
  <ul id="contextMenu">
    <li id="contextClear">Clear Board</li>
    <li id="contextResetZoom">Reset Zoom</li>
    <li id="themeLight">Light Mode</li>
    <li id="themeDark">Dark Mode</li>
  </ul>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
